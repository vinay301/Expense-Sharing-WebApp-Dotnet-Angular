<body>
  <main>
    <div class="box">
      <div class="inner-box">
        <div class="forms-wrap">
          <form *ngIf="!showRegisterForm" autocomplete="off" class="sign-in-form" [formGroup]="loginForm">
            <div class="logo">
              <h4>Settle Up</h4>
            </div>
    
            <div class="heading">
              <h2>Keep track of what you owe</h2>
            </div>
    
            <div class="actual-form">
              <div class="input-wrap">
                <input
                  type="text"
                  minlength="4"
                  class="input-field"
                  autocomplete="off"
                  placeholder="Username"
                  required
                  name="username"
                  formControlName="username"
                />
              </div>
    
              <div class="input-wrap">
                <input
                  type="password"
                  minlength="4"
                  class="input-field"
                  autocomplete="off"
                  placeholder="Password"
                  required
                  name="password"
                  formControlName="password"
                />
              </div>
    
              <input type="submit" value="Login" class="sign-btn" (click)="onLogin()"/>
              <input type="button" (click)="toggleForm()" value="Register" class="sign-btn" />
              <small>*Don't have an account? Register first!</small>
            </div>
          </form>
    
          <form *ngIf="showRegisterForm" autocomplete="off" class="register-form">
            <div class="logo">
              <h4>Settle Up</h4>
            </div>
    
            <div class="heading">
              <h2>Create a new account</h2>
            </div>
    
            <div class="actual-form">
              <div class="input-wrap">
                <input
                  type="text"
                  minlength="4"
                  class="input-field"
                  autocomplete="off"
                  placeholder="Full Name"
                  required
                  name="fullName"
                />
              </div>
    
              <div class="input-wrap">
                <input
                  type="email"
                  minlength="4"
                  class="input-field"
                  autocomplete="off"
                  placeholder="Email"
                  required
                  name="email"
                />
              </div>
    
              <div class="input-wrap">
                <input
                  type="password"
                  minlength="4"
                  class="input-field"
                  autocomplete="off"
                  placeholder="Password"
                  required
                  name="password"
                />
              </div>
    
              <input type="submit" value="Register" class="sign-btn" />
              <input type="button" (click)="toggleForm()" value="Back to Login" class="sign-btn" />
              <small>*Already have an account, Go, Login!</small>
            </div>
          </form>
        </div>
    
        <div class="carousel">
          <div class="images-wrapper">
            <img src="../../../../assets/images/add-event.jpg" class="image img-1 show" alt="" />
          </div>
    
          <div class="text-slider">
            <div class="text-wrap">
              <div class="text-group">
                <h2>Simplify group finances</h2>
              </div>
            </div>
    
            <div class="bullets">
              <span class="active" data-value="1"></span>
              <span data-value="2"></span>
              <span data-value="3"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
